<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归</title>
</head>
<body>
	<script>
	//arguments.callee可解决问题，这是一个指向正在执行的函数的指针。
	//arguments还有一个叫做callee的属性，这个属性是表示的是当前函数的一个引用，简单点说，这个属性里面存储的我们调用的这个函数的代码，实在无法理解的时候，又到了console.log大显身手的时候了。
	
	//arguments:当我们在js中在调用一个函数的时候，我们经常会给这个函数传递一些参数，js把传入到这个函数的全部参数存储在一个叫做arguments的东西里面
	//arguments是个类数组对象，
		function fibonacci(n){
			if(n<0){
				return;
			}
			if(n==1){
				return 1;
			}else if(n==0){
				return 0;
			}else{
				// return fibonacci(n-1) + fibonacci(n-2);
				return  arguments.callee(n-1) + arguments.callee(n-2);
			}
		}

		var aa = fibonacci;
		fibonacci = null;
		for(var i=0;i<10;i++){
			// console.log( fibonacci(i) );
			console.log( aa(i) );
		}
	</script>
</body>
</html>

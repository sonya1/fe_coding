<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function strLength(s, bUnicode255For1) {
    		if(bUnicode255For1){
    			return s.length;
    		}else{
    			var len = s.length;
    			for(i=0;i<s.length;i++){
    				if(s.charCodeAt(i)>255){
    					len++;
    				}
    			}
    		}
    		return len;
		}

		console.log(strLength('hello world, 牛客', false));
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function count(str) {
			var obj = {};
		    for(var i=0;i<str.length;i++){
		        var key = str.charAt(i);
		        if(key == " "){
		        	continue;
		        }
		        if(key in obj){
		        	obj[key] ++;
		        }else{
		        	obj[key] = 1;
		        }
		    }
		    return obj;
		}

		console.log(count("hello world"));
	</script>
</body>
</html>

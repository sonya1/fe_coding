<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		function fibonacci(n) {
		    if(n==1||n==2){
		        return 1;
		    }else{
		        return arguments.callee(n-1) + arguments.callee(n-2);
		    }
		}

		console.log(fibonacci(6));
	</script>
</body>

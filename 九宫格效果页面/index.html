		$(function(){
			var remove_li;

			$("ul li").on("mouseover",function(){		
					$(this).removeClass("fold init").addClass("over")
							.siblings().removeClass("over").addClass("fold")

			});


			$(".big").on("click",function(){
				var $oLi = $(this).parent().parent();
				$oLi.removeClass("init over").addClass("all")
					.siblings().hide();
			
			});

			
			$(".small").on("click",function(){
				var $oLi = $(this).parent().parent();

			});

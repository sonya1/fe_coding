<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<h3>日本代购——算价钱</h3>
	<p>1280*0.06*1.3</p>

	1.<input type="text" id="shuihou" placeholder="税后价"> * <input type="text" id="huilv1" placeholder="汇率0.06" value="0.06"> * <input type="text" id="lilv1" placeholder="利率" value="1.3"> <input type="submit" id="btn1" value="="> <div id="res1"></div>

	<br><br><br>
	2.<input type="text" id="shuiqian" placeholder="税前价">  * <input type="text" id="shuilv" placeholder="税率1.1" value="1.1"> * <input type="text" id="huilv2" placeholder="汇率" value="0.06"> * <input type="text" id="lilv2" placeholder="利率" value="1.3"> <input type="submit" id="btn2" value="="> <div id="res2"></div>

	
	<script>
		var huilv = 0.06;
		var lilv = 1.2;

		var shuihou = document.getElementById("shuihou");
		var huilv1 = document.getElementById("huilv1");
		var lilv1= document.getElementById("lilv1");
		var btn1 = document.getElementById("btn1");
		var res1 = document.getElementById("res1");


		var shuiqian = document.getElementById("shuiqian");
		var shuilv = document.getElementById("shuilv");
		var huilv2 = document.getElementById("huilv2");
		var lilv2 = document.getElementById("lilv2");
		var btn2 = document.getElementById("btn2");
		var res2 = document.getElementById("res2");

		btn1.onclick = function(){
			var shuihouV = shuihou.value;
			var huilvV = huilv1.value;
			var lilvV = lilv1.value;
			var res = shuihouV * huilvV * lilvV;
			res1.innerHTML = res;
		};

		btn2.onclick = function(){
			var shuiqianV = shuiqian.value;
			var shuilvV = shuilv.value;
			var huilvV = huilv2.value;
			var lilvV = lilv2.value;
			var res = shuiqianV * shuilvV * huilvV * lilvV;
			res2.innerHTML = res;
		};
	</script>
</body>
</html>

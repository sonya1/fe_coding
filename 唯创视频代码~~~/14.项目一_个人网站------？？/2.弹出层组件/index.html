<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出层</title>
	<link rel="stylesheet" href="css/jquery.lightbox.css">
	<style>
		#portfolio ul{
			list-style: none;
			width: 600px;
			height: 250px;
			margin: 0 auto;
		}
		#portfolio li{
			width: 125px;
			height: 125px;
			float: left;
			position: relative;
			cursor: pointer;
			overflow: hidden;

		}
		#portfolio li img{
			width: 100%;
			height: 100%;
		}
		#portfolio .mask{
			width: 125px;
			height: 125px;
			position: absolute;
			top:0;
			left:0;
			background: rgb(31,37,44);
			opacity: 0;
			filter:alpha(opacity=0);
			display: none;
		}
	</style>
</head>
<body>
	<div id="portfolio">
		<ul>
			<li data-src="img/1.jpg">
				<img src="img/1.jpg" alt="">
				<div class="mask"></div>
			</li>
			<li data-src="img/2.jpg">
				<img src="img/2.jpg" alt="">
				<div class="mask"></div>
			</li>
			<li data-src="img/3.jpg">
				<img src="img/3.jpg" alt="">
				<div class="mask"></div>
			</li>
			<li data-src="img/4.jpg">
				<img src="img/4.jpg" alt="">
				<div class="mask"></div>
			</li>
			<li data-src="img/5.jpg">
				<img src="img/5.jpg" alt="">
				<div class="mask"></div>
			</li>
			<li data-src="img/6.jpg">
				<img src="img/6.jpg" alt="">
				<div class="mask"></div>
			</li>
			<li data-src="img/7.jpg">
				<img src="img/7.jpg" alt="">
				<div class="mask"></div>
			</li>
			<li data-src="img/8.jpg">
				<img src="img/8.jpg" alt="">
				<div class="mask"></div>
			</li>
		</ul>
	</div>
	<script src="../js/jquery.js"></script>
	<script src="js/jquery.lightbox.js"></script>

	<script>
		$("#portfolio li").hover(function(){
			$(this).children("img").stop().animate({
				width:145,
				height:145,
				marginLeft:-10,
				marginTop:-10
			});
			$(this).children(".mask").stop().show().animate({
				opacity:0.84
			});
		},function(){
			$(this).children("img").stop().animate({
				width:125,
				height:125,
				marginLeft:0,
				marginTop:0
			});
			$(this).children(".mask").stop().animate({
				opacity:0
			},function(){  //透明度执行完 之后再隐藏
				$(this).hide();
			});
		}).lightbox();
	</script>
</body>
</html>

<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>1.4 小结</title>
</head>
<body>
	<p>对于那些没有投入时间学习this机制的JS开发者来说，this的绑定一直是一件非常令人困惑的事情。this是非常重要的，但是猜测、尝试并出错和盲目的从Stack Overflow上复制和粘贴答案并不能让你真正理解this的机制。</p>

	<p>
		学习this的第一步是明白this既不指向函数自身也不指向函数的词法作用域，你也许被这样的解释误导过，但其实他们都是错误的。
	</p>
	<p>
		this实际上是在函数被调用时发生的绑定，他指向什么完全取决于函数在哪里被调用。
	</p>
</body>
</html>

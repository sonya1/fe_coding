<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.2 类型</title>
</head>
<body>
	<p>
		对象是JS的基础。在JS中一共有六种主要类型（术语是“语言类型”）：
		<ul>
			<li>string</li>
			<li>number</li>
			<li>boolean</li>
			<li>null</li>
			<li>undefined</li>
			<li>object</li>
		</ul>
		上面5种都是基本类型。（typeof null 返回"object"，是个bug）
	</p>

	<h3>内置对象 9</h3>
	<ul>
		<li>String</li>
		<li>Number</li>
		<li>Boolean</li>
		<li>Object</li>
		<li>Function</li>
		<li>Array</li>
		<li>Date</li>
		<li>RegExp</li>
		<li>Error</li>
	</ul>

	
</body>
</html>

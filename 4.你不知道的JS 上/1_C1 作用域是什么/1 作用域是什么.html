<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1 作用域是什么</title>
</head>
<body>
	<p>几乎所有编程语言最基本的功能之一，就是能够存储变量当中的值，并且能在之后对这个值进行访问或修改。事实上，正是这种储存和访问变量的值的能力将状态带给了程序。</p>

	<p>
		若没有了状态这个概念，程序虽然也能够执行一些简单的任务，但他会受到高度限制，做不到非常有趣。
	</p>
	<p>
		但将变量引入程序会引起几个很有意思的问题，也正是我们将要讨论的：这些变量住在哪里?换句话说，他们存储在哪里？最重要的是，程序需要时如何找到他们？
	</p>
	<p>
		这些问题说明需要一套设计良好的规则来存储变量，并且之后可以方便的找到这些变量。这套规则被称为作用域。

		但是，究竟在哪里而且怎样设置这些作用域的规则呢？
	</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.4 块作用域</title>
</head>
<body>
	<script>
		for(var i=0;i<10;i++){
			var j=20;
			console.log( i );
		}

		console.log("i-->"+i);  //10  c语言中也不会报错
		console.log("j-->"+j);  //20  c语言中会报错


		if(true){
			var in_int = 100;
			console.log("1.in-->"+in_int);  //100
		}
		console.log("2.in-->"+in_int);  //100  c语言中会报错
	</script>
</body>
</html>

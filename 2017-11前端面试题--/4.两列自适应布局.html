<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.两列自适应布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap1 .left{
			height: 500px;
			width: 20%;
			background: red;
			float: left;
		}
		.wrap1 .right{
			height: 500px;
			width: 80%;
			background: pink;
			float: left;
		}
	</style>
</head>
<body>

	<div class="wrap1">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>

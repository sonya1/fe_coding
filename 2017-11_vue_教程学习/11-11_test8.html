<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染</title>
</head>
<body>

	<!-- 要有一个包裹的父元素 -->
	<div id="no-1">
		<h1 v-if="ok">YES</h1>
		<h1 v-else>No</h1>
	</div>

<div id="no-3">
	<template v-if="ok">
	  <h1>Title</h1>
	  <p>Paragraph 1</p>
	  <p>Paragraph 2</p>
	</template>
</div>

<div id="no-2">
	<div v-if="Math.random() > 0.5">
	  Now you see me
	</div>
	<div v-else>
	  Now you don't
	</div>
</div>

<div id="no-4">
	<div v-if="type === 'A' ">A</div>
	<div v-else-if="type === 'B' ">B</div>
	<div v-else-if="type === 'C' ">C</div>
	<div v-else>D</div>
</div>


<div id="no-5">
	<template v-if="loginType==='username'">
		<label for="">Username</label>
		<input type="text" placeholder="Enter your username">	
	</template>

	<template v-else>
		<label for="">Email</label>
		<input type="text" placeholder="Enter your enail address">	
	</template>
</div>

<div id="no-6">
	<template v-if="loginType==='username'">
		<label for="">Username</label>
		<input type="text" placeholder="Enter your username" key="username-input">	
	</template>

	<template v-else>
		<label for="">Email</label>
		<input type="text" placeholder="Enter your enail address" key="email-input">	
	</template>
</div>

<!-- 一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。 -->
<h1 v-show="ok" id="no-7">Hello!</h1>


<!-- 当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。 -->
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app1 = new Vue({
			el:"#no-1",
			data:{
				ok:true
			}
		});

		var app2 = new Vue({
			el:"#no-2",
			/*data:{
				ok:false
			}*/
		});

		var app3 = new Vue({
			el:"#no-3",
			data:{
				ok:false
			}
		});

		var app4 = new Vue({
			el:"#no-4",
			data:{
				type:"A"
			}
		});

		var app5 = new Vue({
			el:"#no-5",
			data:{
				loginType:"A"
			}
		});

		var app6 = new Vue({
			el:"#no-6",
			data:{
				loginType:"username"
			}
		});

		var app7 = new Vue({
			el:"#no-7",
			data:{
				ok:true
			}
		});

	</script>
</body>
</html>

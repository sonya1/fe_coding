<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加列表选项</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in list">{{item.name}}--{{item.price}}</li>
		</ul>
		<br>
		<ul>
			<li v-for="(item,index) in list">{{index}}--{{item.name}}--{{item.price}}</li>
		</ul>
		<button v-on:click="addItem">add item</button>
		<button v-on:click="setItem">set item</button>
	</div>
</body>

<script src="vue.js"></script>
<script>
		new Vue({
			el:"#app",
			data:{
				list:[
					{name:"apple",price:"12"},
					{name:"pear",price:"123"},
					{name:"banana",price:"1234"}
				]
			},
			methods:{
				addItem:function(){
					this.list.push({name:"pineapple",price:555});
				},
				setItem:function(){
					Vue.set(this.list,1,{name:"haha",price:444});
				}
			}
		});

</script>
</html>

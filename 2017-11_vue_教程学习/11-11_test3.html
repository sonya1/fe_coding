<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例</title>
</head>
<body>
	<script src="https://unpkg.com/vue"></script>
	<script>
		//创建一个Vue的实例
		var data={a:1};

		var vm = new Vue({
			el:"#el",
			data:data
		});

		alert(vm.a === data.a); //true

		vm.a = 2;
		alert(data.a);  //2

		data.a = 3;
		alert(vm.a);  //3

		//数据与方法
		vm.$data === data;  //true
		vm.$el = document.getElementById("el");

		vm.$watch("a",function(newValue,oldValue){
			//这个回调 将在“vm.a”改变后调用
		});


		//实例生命周期
		new Vue({
			data:{
				a:1
			}, 
			//created钩子可以用来在一个实例被创建之后执行代码
			created:function(){
				//this 指向vm实例
				console.log("a is "+this.a);
			}

		});


		
		
	</script>
</body>
</html>

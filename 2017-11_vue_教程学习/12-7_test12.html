<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单输入绑定</title>
</head>
<body>
	
</body>
</html>
	<div id="app1">
		<input v-model="message" placeholder="edit me">
		<p>Message is:{{message}}</p>
	</div>
	
	<div id="app2">
		<span>Multiline message is:</span>
		<p style="white-space:pre-line;">{{message}}</p>
		<br>
		<textarea v-model="message" placeholder="add multiple lines" rows="10"></textarea>
		<br>
		<p style="white-space:pre-line;">textarea直接插值不好使：{{mes}}</p>
		<textarea name="" id="" cols="30" rows="10">{{mes}}</textarea>
	</div>

	<div id="app3">
		<input type="checkbox" id="checkbox" v-model="checked">
		<label for="checkbox">{{checked}}</label>
	</div>

	<div id="app4">
		<input type="checkbox" id="jack" value="Jack1" v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John1" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike1" v-model="checkedNames">
		<label for="mike">Mike</label>
		<br>
		<span>Checked names: {{ checkedNames }}</span>
	</div>

	<div id="app5">
		<input type="radio" v-model="picked" id="one" value="One">
		<label for="one">One</label>
		<br>
		<input type="radio" v-model="picked" id="two" value="Two">
		<label for="two">Two</label>
		<p>Picked:{{picked}}</p>
	</div>

	<div id="app6">
		<select name="" id="" v-model="selected">
			<option value="" disabled>请选择</option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
		<span>Selected：{{selected}}</span>
	</div>

	<div id="app7">
		<select name="" id="" v-model="selected" multiple style="width:50px;">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
		<span>Selected：{{selected}}</span>
	</div>

	<div id="app8">?????
		<select name="" id="" v-model="selected">
			<option value="" v-for="option in options" v-bind:value:="option.value">
				{{option.text}}
			</option>
		</select>
		<span>Selected: {{ selected }}</span>
	</div>
		
<script src="vue.js"></script>
<script>
	new Vue({
		el:"#app1",
		data:{
			message:""
		}
	});

	new Vue({
		el:"#app2",
		data:{
			message:"",
			mes:""
		}
	});

	new Vue({
		el:"#app3",
		data:{
			checked:true
		}
	});

	new Vue({
		el:"#app4",
		data:{
			checkedNames:[]
		}
	});

	new Vue({
		el:"#app5",
		data:{
			picked:""
		}
	});

	new Vue({
		el:"#app6",
		data:{
			selected:''
		}
	});

	new Vue({
		el:"#app7",
		data:{
			selected:[]
		}
	});

	new Vue({
		el:"#app8",
		data:{
			selected:'A',
			options:[
				{text:"One",value:"A"},
				{text:"Two",value:"B"},
				{text:"Three",value:"C"}
			]
		}
	});
</script>

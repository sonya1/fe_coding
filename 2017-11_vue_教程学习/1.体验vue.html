<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">{{msg}}</div>

	<div id="app-7">
	  <ol>
	    <!--
	      现在我们为每个 todo-item 提供 todo 对象
	      todo 对象是变量，即其内容可以是动态的。
	      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
	    -->
	    <todo-item
	      v-for="item in groceryList"
	      v-bind:todo="item"
	      v-bind:key="item.id">
	    </todo-item>
	  </ol>
	</div>
	
	<script src="vue.js"></script>
	<script>
		//js实现
		var data = {
			msg:"sonya is a good girl."
		};
		/*document.getElementById("app").innerHTML = data.msg;
		data.msg = "is a boy.";
		document.getElementById("app").innerHTML = data.msg;*/

		//jQuery实现
		/*$("#app").html(data.msg);
		data.msg = "is a boy.";
		$("#app").html(data.msg);*/


		//vue实现
		new Vue({
			el:"#app",  //绑定视图
			data:data  //绑定数据
		});
		data.msg = "is a boy.";
/*--------------------------------------------*/

		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})

		var app7 = new Vue({
		  el: '#app-7',
		  data: {
		    groceryList: [
		      { id: 0, text: '蔬菜' },
		      { id: 1, text: '奶酪' },
		      { id: 2, text: '随便其他什么人吃的东西' }
		    ]
		  }
		})
	</script>
</body>
</html>

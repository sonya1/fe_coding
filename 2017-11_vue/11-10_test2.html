<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
</head>
<body>
	<div id="app-1">	
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
				
			</todo-item>	
		</ol>
	</div>



	<script src="https://unpkg.com/vue"></script>
	<script>
		Vue.component("todo-item",{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		});

		var app1 = new Vue({
			el:"#app-1",
			data:{
				groceryList:[
					{id:0,text:"haha"},
					{id:1,text:"hehe"},
					{is:2,text:"lala"}
				]
			}
		});
	</script>

</body>
</html>

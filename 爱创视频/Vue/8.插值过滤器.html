<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h1>{{price | currency}}</h1>
		<h2>{{msg | uppercase}}</h2>
	</div>


	<script src="vue.js"></script>
	<script>
		var data = {
			price:28,
			msg : "good day"
		};
		var app = new Vue({
			el:"#app",
			data:data
		});

	</script>
</body>
</html>

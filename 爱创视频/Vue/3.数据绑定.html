<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">{{msg}}</div>

	<script src="vue.js"></script>
	<script>
	var data = {
				msg:"123",
				obj:{
					color:"red"
				}
			};
		var app = new Vue({
			el:"#app",
			data:data
		});

		console.log(app.msg);
		console.log(data.msg);
		console.log(data.msg === app.msg);
		console.log(data.obj === app.obj);

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		img{
			border:0;
		}
		body{
			background: #EDEFF0;
		}
		
		header{
			height: 60px;
			background:#be3948;
			color:#fff;
			text-indent: 2em;
			line-height: 60px;
		}
		.container{
			max-width: 1200px;
			margin:0 auto;
			background: #fff;
		}
		section{
			min-height: 400px;
			padding: 100px;
		}

		section form{
			width: 600px;
			margin:0 auto;
		}
		label{
			width: 70px;
			float: left;
			margin-right: 12px;
			padding-top: 15px;
		}
		
		.text_ipt{
			width: 260px;
			height: 18px;
			line-height: 18px;
			padding: 10px 5px;
		}
		.code_ipt{
			width: 140px;
		}
		.regist-group{
			margin-bottom: 20px;
		}
		.regist-group span.require{
			color:red;
			position: absolute;
			margin: 5px 0 0 -20px;
		}
		.regist_btn{
			width: 160px;
			height: 40px;
			background: #39b94e;
			color:#fff;
			line-height: 40px;
			text-align: center;
			border:0;
			cursor: pointer;
		}
		.regist_btn{
			background-color:  #33a646;
		}
		.table_cell a{
			color: #50B6E5;
			text-decoration: underline;
		}
		.table_cell span{
			margin:10px 10px;
			position: absolute;
			font-size: 14px;
		}
		.table_cell span.agree{
			font-size: 14px;
			margin: 0;
		}
		.table_cell span.warning{
			color:#be3948;
		}
		.table_cell span.warning i{
			display: inline-block;
			width: 12px;
			height: 12px;
			vertical-align: middle;
			background: url(warning.gif) no-repeat center;
		}
		.yanzhengma{
			position: absolute;
		}
		/* input[type="checkbox"]{
			margin:-10px 0 0 10px;
		} */
	</style>
</head>
<body>
	
	<div class="container">
		<header>注册</header>
		<section>
			<form action="">
				<div class="regist-group">
					<label for="email"><span class="require">*</span>登录邮箱</label>
					<div class="table_cell">
						<input type="email" name="email" class="text_ipt">
						<span class="warning"><i></i>邮箱格式不准确（演示）</span>
					</div>
				</div>

				<div class="regist-group">
					<label for="password"><span class="require">*</span>登录密码</label>
					<div class="table_cell">
						<input type="text" name="password" class="text_ipt">
						<span class="tips">请输入6-16位密码，区分大小写，不能使用空格</span>
					</div>
				</div>

				<div class="regist-group">
					<label for="nickname"><span class="require">*</span>用户昵称</label>
					<div class="table_cell">
						<input type="text" name="nickname" class="text_ipt">
					</div>
				</div>

				<div class="regist-group">
					<label for="tel">手机号码</label>
					<div class="table_cell">
						<input type="text" name="tel" class="text_ipt">
					</div>
				</div>

				<div class="regist-group">
					<label for="check"><span class="require">*</span>验证码</label>
					<div class="table_cell">
						<input type="text" name="check" class="text_ipt code_ipt"><img src="http://img.mukewang.com/545308540001678401500040.jpg" alt="" class="yanzhengma">
					</div>
				</div>
	
				<div class="regist-group">
					<label for="">&nbsp;</label>
					<div class="table_cell">
						<input type="checkbox" checked><span class="agree">我已阅读并同意<a href="#">慕课协议。</a></span>
						 <p>
	                    	<input type="submit" value="立即注册" class="regist_btn">
	                    </p>
					</div>
				</div>
				<!-- <div class="regist-group">
					<label for="">&nbsp;</label>
					<div class="table_cell">
						<input type="checkbox" checked><span class="agree">我已阅读并同意<a href="#">慕课协议。</a></span>
					</div>
				</div>
				
				<div class="regist-group">
					<label for="">&nbsp;</label>
					<div class="table_cell">
						<input type="submit" value="立即注册" class="regist_btn">
					</div>
				</div> -->
			</form>
		</section>
	</div>
</body>
</html>

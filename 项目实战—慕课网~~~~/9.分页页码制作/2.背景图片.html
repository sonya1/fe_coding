<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.page{
			text-align: center;
			font-size: 0;
			/* width: 500px;
			margin:0 auto;
			background: #666; */
		}
		.page a{
			font-size: 14px;
			color:rgb(255,101,0);
			background-color: #fff;
			padding: 5px 7px;
			text-decoration: none;
			margin-right: 10px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			background:url("源代码/img/page-round.jpg") no-repeat 0 0;
		}
		.page a.current{
			color:#fff;
			background:url("源代码/img/page-round.jpg")no-repeat right 0;
			
		}
		.page a:hover{
			color:#fff;
			background:url("源代码/img/page-round.jpg");
			background-position: 0 -28px;
		}
		.page a.prev{
			color:rgb(255,227,70);
			background-color: #fff;
			background:url("源代码/img/page-round.jpg") no-repeat 0 0;
		}
	</style>
</head>
<body>
	<div class="page">
		<a href="javascript:;" class="prev">&lt;</a>
		<a href="javascript:;" class="current">1</a>
		<a href="javascript:;">2</a>
		<a href="javascript:;">3</a>
		<a href="javascript:;">4</a>
		<a href="javascript:;">5</a>
		<a href="javascript:;">6</a>
		<a href="javascript:;">7</a>
		<a href="javascript:;">...</a>
		<a href="javascript:;">199</a>
		<a href="javascript:;">200</a>
		<a href="javascript:;">&gt;</a>
	</div>
</body>
</html>

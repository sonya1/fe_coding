<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		img{
			border:0;
		}
		body{
			background: #EDEFF0;
		}
		.xiala{
			width: 500px;
			margin: 200px auto;
		}
		input{
			width: 220px;
			height: 36px;
			line-height: 36px;
			border:1px solid #2ea7e0;
		}
		.search{
			display: inline-block;
			width: 38px;
			height: 38px;
			background: url(search.png);
			background-position: 0 -38px;
			text-indent: -99em;
			vertical-align: middle;
		}

		ul{
			width: 260px;
			background: #fff;
			box-shadow: 0px 1px 2px #d5d7d8;
			border:1px solid #e6e8e9;
			display: none;
		}
		ul li a{
			font-size: 14px;
			display: block;
			color:#5e5e5e;
			height: 30px;
			line-height: 30px;
			text-indent: 1em;
		}
		ul li a:hover{
			color:#000;
			background: rgb(249,249,249);
		}
	</style>
</head>
<body>
	<div class="xiala">
		<input type="text" placeholder="课程搜索"><a href="javascript:" class="search">搜索</a>
		<ul>
			<li><a href="#">分享：CSS深入理解之float浮动</a></li>
			<li><a href="#">分享：CSS深入理解之float浮动</a></li>
			<li><a href="#">分享：CSS深入理解之float浮动</a></li>
			<li><a href="#">分享：CSS深入理解之float浮动</a></li>
			<li><a href="#">分享：CSS深入理解之float浮动</a></li>
		</ul>
	</div>


	<script>
		//window.onload = function(){
			var oUl = document.getElementsByTagName("ul")[0]
				oIpt = document.getElementsByTagName("input")[0];
			oIpt.onfocus = function(){
				oUl.style.display = "block";
			};
			oIpt.onblur = function(){
				oUl.style.display = "none";

			};

		//};
	</script>
</body>
</html>

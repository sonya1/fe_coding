<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		img{
			border:0;
		}
		body{
			background: #EDEFF0;
		}

		.container{
			width: 920px;
			height: 1200px;
			margin:0 auto;
			background: #fff;
		}
		.container ul{
			width: 100%;
		}

		.container ul li{
			width: 280px;
			height: 240px;
			background: #fff;
			box-shadow: 0 1px 2px #c5c5c5;
			float: left;
			margin: 10px;
		}
	
		.outer{
			clear: both;
			padding-top: 20px;
			text-align: center;
		}

		.sidebar{
			position: fixed;
			right: 30px;
			bottom:100px; 
			width: 50px;
		}
		.sidebar a{
			background: url(info.png);
			width: 48px;
			height: 48px;
			display: block;
			margin-top: 15px;
		}
		.sidebar a.cat1{
			background-position: -48px 0;
		}
		.sidebar a.cat2{
			background-position: -96px 0;
		}
		.sidebar a.cat3{
			background-position: -144px 0;
		}
		.sidebar a.cat1:hover{
			background-position: -48px -48px;
		}
		.sidebar a.cat2:hover{
			background-position: -96px -48px;
		}
		.sidebar a.cat3:hover{
			background-position: -144px -48px;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div class="outer">
			<img src="logo.gif" alt="">
		</div>
	</div>
	<div class="sidebar">
		<a href="#" class="cat1"></a>
		<a href="#" class="cat2"></a>
		<a href="#" class="cat3"></a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		img{
			border:0;
		}
		body{
			background: #EDEFF0;
		}

		header{
			height: 60px;
			background: #2A2C2E;
		}
		.wrap{
			max-width: 1200px;
			margin:0 auto;
		}
		nav li{
			width: 98px;
			height: 60px;
			line-height: 60px;
			float: left;
		} 
		nav li a{
			color:#B5BDC0;
			display: block;
			text-align: center;
		}
		nav li a:hover{
			color:#fff;
		}

		.container{
			margin-top:20px;
		}
		.container li{
			height: 260px;
			float: left;
			margin:0 20px 20px 0; 
			background: #fff;
			border-radius: 0 0 5px 5px;
			box-shadow: 0 1px 2px #c5c5c5;
		}
		
		span.tuijian{
			background: orange;
			font-size: 14px;
			color:#fff;
			position: absolute;
			padding: 0 5px;
		}
		li img{
			clear: both;
		}
		li i.vip{
			width: 36px;
			height: 36px;
			display: inline-block;
			background: url(vip.gif);
			position: absolute; 
			margin:0 0 0 264px;
		}
		
		li h5{
			text-align: center;
			font-size: 16px;
			font-weight: 400;
			margin-bottom: 20px;
			color:#000;
		}
		li span{
			color: #ccc;
			font-size: 14px;
		}
		li span.left{
			float: left;
			margin-left: 10px;
		}
		li span.right{
			float: right;
			margin-right: 10px;
		}
	</style>
</head>

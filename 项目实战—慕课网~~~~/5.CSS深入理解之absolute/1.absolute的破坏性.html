<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container{
			background: #ccc;
			padding:10px;
		}
		button{
			position: absolute;
			top: 300px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="http://img.mukewang.com/54447b06000171a002560191.jpg" alt="">
	</div>
	<button>图片absolute化</button>
	<script>
		var oImg = document.getElementsByTagName("img")[0],
			oBtn = document.getElementsByTagName("button")[0];

		if(oImg && oBtn){
			var btn_initValue = oBtn.value;
			oBtn.onclick = function(){
				if(this.absolute){
					oImg.style.position = "";
					this.value = btn_initValue;
					this.absolute = false;
				}else{
					oImg.style.position = "absolute";
					this.value = "图片去absolute";
					this.absolute = true;
				}
			};
		}

	</script>
</body>
</html>

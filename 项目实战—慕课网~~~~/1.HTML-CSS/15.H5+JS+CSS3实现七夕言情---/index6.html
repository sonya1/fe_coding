<!DOCTYPE html>
<html>
<!-- 走路可以暂停-->
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>慕课七夕主题</title>
    <link rel='stylesheet' href='styles/style3.css' />
    <link rel='stylesheet' href='styles/pageA.css' />
    <style type="text/css">
        button{
            width: 80px;
            height: 50px;
        }
        .button{
            position: absolute;
            bottom:0;
        }

        /* 人物暂停 */
        .pauseWalk {
            -webkit-animation-play-state: paused;
            -moz-animation-play-state: paused;
        }
        
        .charector {
            position: absolute;
            left: 6%;
            top: 55%;
            width: 151px;
            height: 291px;
            background: url(images/boy.png) -0px -291px no-repeat;
        }
        
        .slowWalk {
             /* 填入动画样式规则 */
             /*规定 @keyframes 动画的名称。*/
            -webkit-animation-name: person-slow; 
            /*规定动画完成一个周期所花费的秒或毫秒。默认是 0*/
            -webkit-animation-duration: 950ms;
            /*规定动画被播放的次数。默认是 1。 infinite(循环播放)*/
            -webkit-animation-iteration-count: infinite;
            /*动画切换的方式是一帧一帧的改变*/
            -webkit-animation-timing-function: steps(1, start);
            -moz-animation-name: person-slow;
            -moz-animation-duration: 950ms;
            -moz-animation-iteration-count: infinite;
            -moz-animation-timing-function: steps(1, start)
        }
        
        /* 普通慢走 */
        
        @-webkit-keyframes person-slow {
            0% {
                background-position: -0px -291px;
            }
            25% {
                background-position: -602px -0px;
            }
            50% {
                background-position: -302px -291px;
            }
            75% {
                background-position: -151px -291px;
            }
            100% {
                background-position: -0px -291px;
            }
        }
        
        @-moz-keyframes person-slow {
            0% {
                background-position: -0px -291px;
            }
            25% {
                background-position: -602px -0px;
            }
            50% {
                background-position: -302px -291px;
            }
            75% {
                background-position: -151px -291px;
            }
            100% {
                background-position: -0px -291px;
            }
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js"></script>
    <script type="text/javascript" src="Swipe.js"></script>
</head>


<body>
    <div id='content'>
        <ul class='content-wrap'>
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_botton"></div>
                </div>
            </li>
            <li> 页面2 </li>
            <li> 页面3 </li>
        </ul>
        <div id="boy" class="charector"></div>
    </div>
    <div class="button">
        <button>开始</button>
        <button>暂停</button>     
    </div>


    <script type="text/javascript">
    var swipe = Swipe($("#content"));
    // 获取数据
    var getValue = function(className) {
        var $elem = $('' + className + '')
        // 走路的路线坐标
        return {
            height: $elem.height(),
            top: $elem.position().top
        };
    };
    // 路的Y轴
    var pathY = function() {
        var data = getValue('.a_background_middle');
        return data.top + data.height / 2;
    }();
    var $boy = $("#boy");
    var boyHeight = $boy.height();
    // 修正小男孩的正确位置
    $boy.css({
        top: pathY - boyHeight + 25
    });

    // 开始
    $("button:first").click(function() {
        $boy.addClass('slowWalk').transition({
            'left': $("#content").width() + 'px',
        }, 10000);
    });

    // 暂停
    $("button:last").click(function() {
        var left = $boy.css('left');
        // 强制做了一个改变目标left的处理
        // 动画是要运行10秒,所以此时动画还是没有结束的
        $boy.css('left',left);
        // 增加暂停的样式
        $boy.addClass('pauseWalk');
    });
    </script>
</body>

</html>

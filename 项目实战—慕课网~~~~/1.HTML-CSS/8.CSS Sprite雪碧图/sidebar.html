<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		img{
			border:0;
		}
		.sidebar{
			background: #eee;
			width: 200px;
			border:1px solid #ccc;
		}
		.sidebar ul{
			padding:0 20px;
		}
		.sidebar li{ 
			border-bottom:1px solid #ccc;
			height:30px;
			line-height: 30px;
		}
		.sidebar li a{
			color:#000;
			display: inline-block;
		}
		i{
			display: inline-block;
			width: 24px;
			height: 24px;
			background: url(sidebar.png);
			vertical-align: middle;
			margin-right: 10px;
		}
		.cat2{
			background-position: 0 -24px;
		}
		.cat3{
			background-position: 0 -48px;
		}
		.cat4{
			background-position: 0 -72px;
		}
		.cat5{
			background-position: 0 -96px;
		}
		.cat6{
			background-position: 0 -120px;
		}
		.cat7{
			background-position: 0 -144px;
		}
		.cat8{
			background-position: 0 -168px;
		}
		.cat9{
			background-position: -40px 0px;
		}

	</style>
</head>
<body>
	<div class="sidebar">
		<ul>
			<li><i class="cat1"></i><a href="#">服装内衣</a></li>
			<li><i class="cat2"></i><a href="#">鞋包配饰</a></li>
			<li><i class="cat3"></i><a href="#">运动户外</a></li>
			<li><i class="cat4"></i><a href="#">珠宝手表</a></li>
			<li><i class="cat5"></i><a href="#">手机数码</a></li>
			<li><i class="cat6"></i><a href="#">家电办公</a></li>
			<li><i class="cat7"></i><a href="#">护肤彩妆</a></li>
			<li><i class="cat8"></i><a href="#">母婴用品</a></li>
			<li><i class="cat9"></i><a href="#">其他用品</a></li>
		</ul>
	</div>
</body>
</html>

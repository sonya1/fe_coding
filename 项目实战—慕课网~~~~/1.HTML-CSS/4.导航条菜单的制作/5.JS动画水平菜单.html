<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.nav{

		}
		.nav ul{
			height: 30px;
			border-bottom: 10px solid orange; 
			margin-top: 30px;
		}
		.nav ul li{
			list-style: none;
			margin-right: 1px;
			float: left;
		}
		
		.nav ul li a {
			width: 120px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			display: block;
			background: #ccc;
			color:#000;
			text-decoration: none;
			font-size: 14px;
		}
		.nav ul li a:hover{
			background:orange;
			color:#fff;
			/* width: 150px; */
		}
		.nav ul li:first-child a{
			
			background: orange;
			margin-left: 50px;
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">首&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;页</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">产品展示</a></li>
			<li><a href="#">售后服务</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</div>

	<script>
		window.onload = function(){
			var aA = document.getElementsByTagName("a");
			for(var i=1;i<aA.length;i++){
				aA[i].onmouseover = function(){
					//alert(this);  //
					clearInterval(this.timer);

					var that = this;
					that.timer = setInterval(function(){
						that.style.width = that.offsetWidth + 8 + "px";
						if(that.offsetWidth>=160){
							clearInterval(that.timer);
						}
					},30);
				};


				aA[i].onmouseout = function(){
					//alert(this);  //
					clearInterval(this.timer);
					
					var that = this;
					that.timer = setInterval(function(){
						that.style.width = that.offsetWidth - 8 + "px";
						if(that.offsetWidth<=120){
							clearInterval(that.timer);
						}
					},30);
				};
			}
		};


	
	</script>
</body>
</html>

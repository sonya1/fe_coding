<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		img{
			border:0;
		}
		html,body{
			width: 100%;
			background: #EDEFF0;
		}
		.page{
			position: absolute;
			top: 0;
			left:0;
			right:0;
			bottom:0;
			background: red;
		}
		.page li{
			width: 30%;
			height: 30%;
			background: #cad5eb;
			border-radius: 25px;
			float: left;
			line-height: 33%;
			text-align: center;
			margin:10px;
		}
	</style>
</head>
<body>
	<ul class="page">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
</html>

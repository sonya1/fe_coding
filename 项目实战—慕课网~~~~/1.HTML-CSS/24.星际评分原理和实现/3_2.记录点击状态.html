<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#rating-1,#rating-2,#rating-3,#rating-4,#rating-5{
			 display: none; 
		}
		#rating-1:target,#rating-2:target,#rating-3:target,#rating-4:target,#rating-5:target{
			display: block;
			position: absolute;
			left:0;
			top:0;  

		}
		.wrap{
			position: relative;
			width: 80px;
			height: 16px;
			margin:100px auto;
		}

		.range{
			width: 80px;
			height: 16px;
			background: url(star-matrix.gif);
			position: relative;
		}
		.star{
			position: absolute;
			top:0;
			width: 16px;
			height: 16px;
			z-index: 3; 
		}
		.star1{
			left:0;
		}
		.star2{
			left:16px;
		}
		.star3{
			left:32px;
		}
		.star4{
			left:48px;
		}
		.star5{
			left:64px;
		}

		.star:hover{
			left:0;
			z-index: 2;  
			width: 80px;
			background: url(star-matrix.gif) no-repeat;
		}
		.star1:hover,.rating-1{
			background-position: 0 -16px;
		}
		.star2:hover,.rating-2{
			background-position: 0 -32px;
		}
		.star3:hover,.rating-3{
			background-position: 0 -48px;
		}
		.star4:hover,.rating-4{
			background-position: 0 -64px;
		}
		.star5:hover,.rating-5{
			background-position: 0 -80px;
		}
	</style>
</head>
<body>

	<div class="wrap">
		<!-- 锚点方式-兼容IE8以上浏览器 -->
		<div class="range">
			<a href="#rating-1" class="star star1"></a>
			<a href="#rating-2" class="star star2"></a>
			<a href="#rating-3" class="star star3"></a>
			<a href="#rating-4" class="star star4"></a>
			<a href="#rating-5" class="star star5"></a>
		</div>
		
		<div class="range rating-1" id="rating-1">
			<a href="#rating-1" class="star star1"></a>
			<a href="#rating-2" class="star star2"></a>
			<a href="#rating-3" class="star star3"></a>
			<a href="#rating-4" class="star star4"></a>
			<a href="#rating-5" class="star star5"></a>
		</div>
		
		<div class="range rating-2" id="rating-2">
			<a href="#rating-1" class="star star1"></a>
			<a href="#rating-2" class="star star2"></a>
			<a href="#rating-3" class="star star3"></a>
			<a href="#rating-4" class="star star4"></a>
			<a href="#rating-5" class="star star5"></a>
		</div>
		
		<div class="range rating-3" id="rating-3">
			<a href="#rating-1" class="star star1"></a>
			<a href="#rating-2" class="star star2"></a>
			<a href="#rating-3" class="star star3"></a>
			<a href="#rating-4" class="star star4"></a>
			<a href="#rating-5" class="star star5"></a>
		</div>
		
		<div class="range rating-4" id="rating-4">
			<a href="#rating-1" class="star star1"></a>
			<a href="#rating-2" class="star star2"></a>
			<a href="#rating-3" class="star star3"></a>
			<a href="#rating-4" class="star star4"></a>
			<a href="#rating-5" class="star star5"></a>
		</div>
		
		<div class="range rating-5" id="rating-5">
			<a href="#rating-1" class="star star1"></a>
			<a href="#rating-2" class="star star2"></a>
			<a href="#rating-3" class="star star3"></a>
			<a href="#rating-4" class="star star4"></a>
			<a href="#rating-5" class="star star5"></a>
		</div>
	</div>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		html,body{
			background: #e9e9e9;
		}
		ul{
			list-style: none;
			width: 750px;
			height: 250px;
			border:1px solid #ccc;
			border-top: 0;
			/* border-left: 0;  */
			margin:20px auto;
		}
		ul li{
			float: left;
			width: 250px;
			height:250px;
			position: relative;
		}
		ul li a{
			height: 250px;
			display: block;
			line-height: 250px;
			border-left:1px solid #ccc;
			border-top: 1px solid #ccc;
			margin-left: -1px;
			text-align: center;
			color: #b13947;
			text-decoration: none;
		}
		ul li a i{
			font-family: "imooc-icon111";
			font-style: normal;
			font-weight: normal;
			font-size: 128px;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;

			display: block;
		}

		@font-face{
			font-family: "imooc-icon111";
			src: url("fonts2/imooc.eot"); /* IE9 兼容模式 */
			src: url("fonts2/imooc.eot?#iefix") format("embedded-opentype")
				 ,url("fonts2/imooc.woff") format("woff")
				 ,url("fonts2/imooc.ttf") format("truetype")
				 ,url("fonts2/imooc.svg") format("svg");
			font-weight: normal;
			font-style: normal;
		}

		.icon-like:before {
			content: "\e603";
		}
		.icon-spinner:before {
			content: "\e600";
		}

		.shadow{
			color: #fff;
			text-shadow: 5px 5px 0px #b13947, 10px 10px 0px rgba(0, 0, 0, 0.15);
		}

		.spinner{
			/* -webkit-animation: spinner 2s infinite linear;
			animation: spinner 2s infinite linear; */

			animation:snipper 1s infinite linear;
			-webkit-animation:snipper 1s infinite linear;
			display: block;  /*!!!!!!*/
		}

		@keyframes snipper{
			0%{
				transform:rotate(0deg);
				-webkit-transform:rotate(0deg);
			}
			100%{
				transform:rotate(360deg);
				-webkit-transform:rotate(360deg);
			}
		}

		.icon-heart{
			position: relative;
			width: 100%;
			height: 100%;
			display: block;
			vertical-align: middle;
			text-align: center;
			cursor: pointer;
		}
		.icon-heart:before,.icon-heart:after{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.icon-heart:after {
			content: "\e602";
			color:#ccc;
		}
		 .icon-heart:before {
			content: "\e601";
			transform:scale(0);
			opacity: 0; 
			color:#ea515e;
			z-index: 1;
		} 

		.icon-heart:before{
			animation:omg 0.5s forwards ;
			-webkit-animation:omg 0.5s forwards ;
		}
		.actived{
			animation:omg 0.5s forwards;
			-webkit-animation:omg 0.5s forwards ;
		}

		@keyframes omg{
			50%{
				transform:scale(1);
				opacity: 1;
			}
			to{
				opacity: 0;
				transform:scale(2.5);
			}
		}
		@-webkit-keyframes omg{
			50%{
				transform:scale(1);
				opacity: 1;
			}
			to{
				opacity: 0;
				transform:scale(2.5);
			}
		}
	</style>
</head>
<body>
	<ul>
		<li><a href=""><i class="icon-like shadow"></i></a></li>
		<li><a href=""><i class="icon-spinner spinner"></i></a></li>
		<li><a href=""><i class="icon-heart"></i></a></li>
	</ul>

	
	<script src="jquery.js"></script>
	<script>
		$(function(){
			$(".icon-heart").on("click",function(){

				
				/*$(this).addClass("actived");*/

				var $this = $(this);
				$this.addClass("actived");
				setTimeout(function(){
					console.log(12);
					alert(111);
					$this.removeClass("actived");
				},500)
			});
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		html,body{
			background: #e9e9e9;
		}
		ul{
			list-style: none;
			width: 750px;
			height: 300px;
			border:1px solid #ccc;
			border-top: 0;
			/* border-left: 0;  */
			margin:20px auto;
		}
		ul li{
			float: left;
			width: 150px;
			height:150px;
		}
		ul li a{
			height: 150px;
			display: block;
			line-height: 150px;
			border-left:1px solid #ccc;
			border-top: 1px solid #ccc;
			margin-left: -1px;
			text-align: center;
			color:#ccc;
		}
		ul li a:hover{
			background: #fff;
			color:red;
		}
		ul li a i{
			font-family: "imooc-icon111";
			font-style: normal;
			font-weight: normal;
			font-size: 64px;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		@font-face{
			font-family: "imooc-icon111";
			src: url("fonts1/icomoon.eot"); /* IE9 兼容模式 */
			src: url("fonts1/icomoon.eot?#iefix") format("embedded-opentype")
				 ,url("fonts1/icomoon.woff") format("woff")
				 ,url("fonts1/icomoon.ttf") format("truetype")
				 ,url("fonts1/icomoon.svg") format("svg");
			font-weight: normal;
			font-style: normal;
		}

		.icon-music:after{
			content: "\e605";
		}
		.dianying:before{
			content: "\e606";
		}
		.icon-pacman:before{
			content: "\e607";
		}
		.icon-feed:before{
			content: "\e608";
		}
		.icon-file:before{
			content: "\e609";
		}
		.icon-paste:before{
			content: "\e60a";
		}
		.icon-folder:before{
			content: "\e60b";
		}
		.icon-calculate:before{
			content: "\e60c";
		}
	</style>
</head>
<body>
	<ul>
		<li><a href=""><i class="icon-music"></i></a></li>
		<li><a href=""><i class="dianying"></i></a></li>
		<li><a href=""><i class="icon-pacman"></i></a></li>
		<li><a href=""><i class="icon-feed"></i></a></li>
		<li><a href=""><i class="icon-file"></i></a></li>
		<li><a href=""><i class="icon-paste"></i></a></li>
		<li><a href=""><i class="icon-folder"></i></a></li>
		<li><a href=""><i class="icon-calculate"></i></a></li>
		<li><a href=""><i class="icon-calculate"></i></a></li>
		<li><a href=""><i class="icon-calculate"></i></a></li>
	</ul>
</body>
</html>

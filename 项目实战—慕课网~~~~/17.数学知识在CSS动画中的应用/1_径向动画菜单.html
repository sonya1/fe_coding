<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		body {
			background-color: #292a38;
			font-family: "Microsoft Yahei";
		}
		h1 {
			margin-top: 20px;
			text-align: center;
		  	color: #fff;
		}
		.nav-wrap{
			width: 200px;
			height: 200px;
			margin:50px auto;
			border:2px dotted #4e5061;
			 border-radius: 50%;  
			position: relative;
		}
		.nav-wrap .nav-item{

		}
		.nav-wrap .btn{
			width: 40px;
			height: 40px;
			text-decoration: none;
			display: block;
			background: #15a5f3;
			border-radius: 3px;
			color:#fff;
			line-height: 40px;
			text-align: center;
			position: absolute;
			left:50%;
			top:50%;
			/* margin-left: -20px;
			margin-top: -20px; */
			/*transform:translate(-20px,-20px);*/
			transform:translate(-50%,-50%);
		}
		.nav-wrap nav{
			width: 100%;
			height: 100%;
			/* background: #ccc; */
			transform:scale(0);
			opacity:0;
			filter:alpha(opacity=0);
			transition:all 0.5s ease-out;
		}
		.nav-wrap nav.active{
			transform:scale(1);
			filter:alpha(opacity=100);
			opacity: 1;
		}
		.nav-wrap nav>a{
			display: inline-block;
			width: 30px;
			height: 30px;
			background: #f44283;
			text-align: center;
			line-height: 30px;
			text-decoration: none;
			color: #fff;
			border-radius: 3px;
			text-shadow: 1px 1px 0px #000;
		}
		.nav-item{
			position: absolute;
			transform:translate(-50%,-50%);
			cursor: pointer;
		}
		/* .nav-item:first-child{
			position:absolute;
			top:0;
			left:50%;
			transform:translate(-50%,-50%);
		}
		.nav-item:nth-child(2){

		.nav-item:nth-child(3){
			position:absolute;
			top:100%;
			left:50%;
			transform:translate(-50%,-50%);
		}
		.nav-item:last-child{
			position:absolute;
			top:50%;
			left:0;
			transform:translate(-50%,-50%);
		} */
	</style>
</head>
<body>
	<h1>径向动画菜单效果分步演示</h1>

	<div class="nav-wrap">
		<nav id="nav">
			<a class="nav-item">1</a>
			<a class="nav-item">2</a>
			<a class="nav-item">3</a>
			<a class="nav-item">4</a>
			<a class="nav-item">5</a>
			<a class="nav-item">6</a>
			<a class="nav-item">7</a>
			<a class="nav-item">8</a>
		</nav>
		<a href="" class="btn main-nav" id="btn">点我</a>
	</div>

	<script src="http://s0.qhimg.com/lib/jquery/183.js" ></script>

	<script>

		/*window.onload = function(){
			var oBtn = document.getElementById("btn"),
				oNav = document.getElementById("nav");
			oBtn.onclick = function(){
				//oNav.addClass('actived');
				oNav.className = "actived";
			};
				oNav.className = "actived";

		};*/

		(function(){
			$("#btn").on("click",function(e){
				e.preventDefault();

				$nav_items = $("#nav .nav-item");
				//半径
				var r = $(".nav-wrap").height() /2;
				console.log( $(".nav-wrap").width());
				//起始度数
				
				 /*var startAngle = 0,endAngle=360;*/
				/*var startAngle = 0,endAngle=315;*/
				var startAngle = 180,endAngle=360;

				//夹角
				var gap = (endAngle-startAngle) / $nav_items.length ;  
				console.log("gap-->"+gap);
				//度数转弧度
				var radian = Math.PI / 180;

				//alert($nav_item.length);
				for(var i=0;i<$nav_items.length;i++){
					var iX = r + r * Math.cos( (startAngle + gap * i) * radian),
						iY = r + r * Math.sin( (startAngle + gap * i) * radian); 
						console.log(i,iX,iY);
					$($nav_items[i]).css({
						left: iX + "px",
						top:iY + "px"
					});
				}

				$("#nav").toggleClass('active');
			});
		})();
	
	</script>
</body>
</html>

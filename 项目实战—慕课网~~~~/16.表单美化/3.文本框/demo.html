<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		*:focus {outline: none;}
		body{
			font-size: 14px;
		}
		ul{
			list-style: none;
		}
		.contact{
			width:720px;
			margin:20px auto;
			padding:10px;
			background: #f1f1f1;
		}
		ul li{
			padding:12px; 
			border-bottom:1px solid #dfdfdf;
			position: relative;
		}
		ul li h2{
			font-size: 18px;
			display: inline-block;
		}
		ul li span.req_title{
			color: #d45252;
			font-size: 12px;
			margin-top: 5px;
			float: right;
		}

		ul li:first-child,ul li:last-child{
			border-bottom:1px solid #777;
		}
		ul li label{
			width: 150px;
			float: left;
			margin-top: 5px;
		}
		ul li input{
			width: 220px;
			height: 20px;
			padding:5px 8px;
		}
		ul li input,ul li textarea{
			border: 1px solid #aaa;
     		box-shadow: 0px 0px 3px #ccc, 0 10px 15px #eee inset; 
     		border-radius: 2px;
     		background: #fff url(red_asterisk.png) no-repeat 98% center;
     		padding-right: 30px;
     		transition:padding 0.25s ;
		}
		ul li input:focus,ul li textarea:focus{
			/* outline: 1px solid #d45252; */
			/* border-color: #b03535; */
			border: 1px solid #555;
     		box-shadow: 0 0 3px #aaa; 
     		border-radius: 2px;
     		background: #fff url(invalid.png) no-repeat 98% center;
     		padding-right: 70px; 
		}
		

		.contact input:required:valid, .contact textarea:required:valid {
			background: #fff url(valid.png) no-repeat 98% center;
			box-shadow: 0 0 5px #5cd053;
			border-color: #28921f;
		}
		.contact input:focus:invalid, .contact textarea:focus:invalid {
			background: #fff url(invalid.png) no-repeat 98% center;
			box-shadow: 0 0 5px #d45252;
			border-color: #b03535;
		}

		.contact input:focus + .form_hint {display: inline;}
		.contact input:required:valid + .form_hint {background: #28921f;}
		
		/*hint*/
		.form_hint {
			background: #d45252;
			color:#fff;
			border-radius: 4px;
			padding:4px 6px;
			position: absolute;
			font-size: 12px;
			margin-left: 8px;
			display: none;
			
		}
		.form_hint::before {
		    content: "\25C0";
		    color: #d45252; 
		    position: absolute;
		    top: 1px;
    		left: -6px;
		   /*  margin:3px -13px;  */
		}

		/* === Button Style === */
		button.submit {
			background-color: #68b12f;
			background: -webkit-gradient(linear, left top, left bottom, from(#68b12f), to(#50911e));
			background: -webkit-linear-gradient(top, #68b12f, #50911e);
			background: -moz-linear-gradient(top, #68b12f, #50911e);
			background: -ms-linear-gradient(top, #68b12f, #50911e);
			background: -o-linear-gradient(top, #68b12f, #50911e);
			background: linear-gradient(top, #68b12f, #50911e);
			border: 1px solid #509111;
			border-bottom: 1px solid #5b992b;
			border-radius: 3px;
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			-ms-border-radius: 3px;
			-o-border-radius: 3px;
			box-shadow: inset 0 1px 0 0 #9fd574;
			-webkit-box-shadow: 0 1px 0 0 #9fd574 inset ;
			-moz-box-shadow: 0 1px 0 0 #9fd574 inset;
			-ms-box-shadow: 0 1px 0 0 #9fd574 inset;
			-o-box-shadow: 0 1px 0 0 #9fd574 inset;
			color: white;
			font-weight: bold;
			padding: 6px 20px;
			text-align: center;
			text-shadow: 0 -1px 0 #396715;
		}
		button.submit:hover {
			opacity:.85;
			cursor: pointer; 
		}
		button.submit:active {
			border: 1px solid #20911e;
			box-shadow: 0 0 10px 5px #356b0b inset; 
			-webkit-box-shadow:0 0 10px 5px #356b0b inset ;

			-moz-box-shadow: 0 0 10px 5px #356b0b inset;
			-ms-box-shadow: 0 0 10px 5px #356b0b inset;
			-o-box-shadow: 0 0 10px 5px #356b0b inset;
			
		}
	</style>
</head>
<body>
	<div class="contact">
		<form action="#" method="post">
			<ul>
				<li>
					<h2>联系我们</h2>
					<span class="req_title">* 表示必填项</span>
				</li>

				<li>
					<label for="name">姓名</label>
					<input type="text" placeholder="Sonya" name="name" required>
					<span class="form_hint">正确格式为：6~18个字符，可使用字母、数字、下划线，需以字母开头</span>
				</li>

				<li>
					<label for="email">电子邮件</label>
					<input type="email" placeholder="1281855126@qq.com" name="email" required>
					<span class="form_hint">正确格式为：1281855126@qq.com</span>
				</li>

				<li>
					<label for="website">网站</label>
					<input type="url" placeholder="http://www.baidu.com" name="website" required>
					<span class="form_hint">正确格式为：http://www.baidu.com</span>
				</li>
				
				<li>
					<label for="message">留言</label>
					<textarea name="message" id="" cols="40" rows="6" required></textarea>
				</li>

				<li>
					<label for="">&nbsp;</label>
					<button class="submit" type="submit">提交</button>
				</li>
			</ul>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
			width: 500px;
			margin:20px auto;
			border:1px solid #ccc;
			border-left: 0;
			border-right: 0;
			padding: 5px;
		}
		ul li{
			margin-right: 12px;
			float: left;
		}
		ul li a{
			color:#000;
			font-size: 12px;
			text-decoration: none;
		}
		ul li a i{
			display: inline-block;
			width: 20px;
			height: 20px;
			background: url(checkbox.gif) no-repeat -12px -16px;
			vertical-align: text-bottom;
			margin-right: 2px;
		}
		ul li a:hover i{
			background-position: -12px -116px;
		}
		ul li a.active i{
			background-position: -12px -214px;
		}
		ul:after{
			content:"";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li><a href="javascript:"><i></i>消费者保障</a></li>
		<li><a href="javascript:"><i></i>破损补寄</a></li>
		<li><a href="javascript:"><i></i>7天退换</a></li>
		<li><a href="javascript:"><i></i>正品保障</a></li>
		<li><a href="javascript:"><i></i>电子凭证</a></li>
		<li><a href="javascript:"><i></i>旺旺在线</a></li>
	</ul>

	<script src="../jquery-1.4.4.min.js"></script>
	<script>
		$(function(){
			var $as = $("ul li a");
			for(var $i=0;$i<$as.length;$i++){
				$as[$i].onclick = function(){
					//console.log($(this));  
					$(this).toggleClass("active");
				};
			}
		});
		/*window.onload = function(){
			var oUl = document.getElementById("type");
			var aLi = oUl.getElementsByTagName("li");
			for(var i=1;i<aLi.length;i++){
				aLi[i].onclick = function(){
					//alert($(this));
					$(this).addClass("selected").
							siblings().removeClass("selected");
				};
			}
		};*/
	</script>
</body>
</html>

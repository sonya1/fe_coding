<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Untitled Document</title>
    
</head>
<body>
    <script type="text/javascript">   
        /*
         * param1 Array 
         * param2 Array
         * return true or false
         */
        function arraysSimilar(arr1, arr2){
            if(Object.prototype.toString.call(arr1) != "[object Array]" || 
               Object.prototype.toString.call(arr2) != "[object Array]"){
                return false;
            }
            if(arr1.length != arr2.length){
                return false;
            }

            var res1 = [],res2 = [];
            for(var i=0;i<arr1.length;i++){

                var type1 =  Object.prototype.toString.call(arr1[i]);
                var type2 =  Object.prototype.toString.call(arr2[i]);
                res1.push(type1);
                res2.push(type2);
            }
            var test1 = JSON.stringify(res1.sort());
            var test2 = JSON.stringify(res2.sort());
            
           if(test1 != test2){
                return false;
           }
           return true;
        }
    </script>
    <script src="test1.js"></script>
</body>
</html>

			height: 300px;
			border:1px solid orange;
		}
		.green{
			width: 290px;
			height: 290px;

			height: 270px;

			height: 100px;
			background: pink;
			border:1px solid #000;
		}
		.div2{
			position:relative; 
			margin-top:50px; 
			margin-left:120px;
		}
	</style>
</head>
<body>
	<div class="orange">
		<div class="green">
			<div class="blue">
				<div class="box div1">box1</div>

			</div>
		</div>
	</div>

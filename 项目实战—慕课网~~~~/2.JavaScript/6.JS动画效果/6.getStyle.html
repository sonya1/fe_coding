<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div{
			width: 200px;
			height: 200px;
			background: red;
			border:4px solid #000;
			font-size: 12px;
			color:#fff;
		}
	</style>
</head>
<body>
	<div id="div">dsfsfsfds</div>

	<script>

		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];  //IE
			}else{   //FF
				return getComputedStyle(obj,false)[attr];
			}
		}

		window.onload = function(){
			var oDiv = document.getElementById("div");
			setInterval(function(){
				//oDiv.style.width = oDiv.offsetWidth-1+"px";  //包括padding border 滚动条
				
				//oDiv.style.width = oDiv.clientWidth-1+"px";  //width + padding，不包括border
				
				//oDiv.style.width = parseInt(getStyle(oDiv,"width"))-1+"px";  
				//alert(getStyle(oDiv,"fontSize"));  //12px
				oDiv.style.fontSize = parseInt(getStyle(oDiv,"fontSize")) + 1+"px";  //只有width，其他的都不包括



			}, 30);
		};
	</script>
</body>
</html>

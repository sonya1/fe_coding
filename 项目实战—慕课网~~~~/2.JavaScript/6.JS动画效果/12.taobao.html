<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
		}

		#taobao{
			width: 292px;
			margin: 20px auto;
		}
		ul{
			width: 100%;
			border-left:1px solid #f4f4f4;
			border-top:1px solid #f4f4f4;
		}
		ul li{
			width: 71px;
    		height: 75px;
    		border: 1px solid #f4f4f4;
    		float: left;
		    border-left-color: transparent;
		 	border-top-color: transparent; 
		}
		li a{
			position: relative;
			display: block;
			width: 100%;
			height:100%;
		}
		li a i{
			display: block;
			width: 24px;
			height: 26px;
			background: url(taobao.png);
			text-align: center;
			position: absolute;
			top:20px;
			left:20px;
		}
		li a p{
			position: absolute;
			bottom:5px;
			left:16px;
		}
		i.item-2{
			background-position: 0 -42px;
		}
		i.item-3{
			background-position: 0 -86px;
		}
		i.item-4{
			background-position: 0 -130px;
		}
		i.item-5{
			background-position: 0 -172px;
		}
		i.item-6{
			background-position: 0 -218px;
		}
		i.item-7{
			background-position: 0 -263px;
		}
		i.item-8{
			background-position: 0 -349px;
		}
		
	</style>
</head>
<body>
	<div id="taobao">
		<ul>
			<li><a href=""><i class="item-1"></i><p>彩票</p></a></li>
			<li><a href=""><i class="item-2"></i><p>电影</p></a></li>
			<li><a href=""><i class="item-3"></i><p>酒店</p></a></li>
			<li><a href=""><i class="item-4"></i><p>理财</p></a></li>
			<li><a href=""><i class="item-5"></i><p>话费</p></a></li>
			<li><a href=""><i class="item-6"></i><p>旅行</p></a></li>
			<li><a href=""><i class="item-7"></i><p>车险</p></a></li>
			<li><a href=""><i class="item-8"></i><p>邮费</p></a></li>
		</ul>
	</div>

	<script src="move.js"></script>
	<script>
		window.onload = function(){
			var taobao = document.getElementById("taobao");
			var as = taobao.getElementsByTagName("a");
			for(var i=0;i<as.length;i++){
				as[i].onmouseover = function(){
					var _this = this.getElementsByTagName("i")[0];
					startMove(_this,{top:-25,opacity:0},function(){
						//alert(1);
						//console.log(_this.style.top);
						_this.style.top = 30+'px';
						console.log(_this.style.top);
						//startMove(_this,{top:20,opacity:100});
						startMove(_this,{top:20,opacity:100});
					});
				};
			}
		};
	</script>
</body>
</html>

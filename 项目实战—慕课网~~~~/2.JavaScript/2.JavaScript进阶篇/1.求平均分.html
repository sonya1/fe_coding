<title>系好安全带,准备启航</title>

<script type="text/javascript">

  //通过javascript的日期对象来得到当前的日期，并输出。
  var date = new Date();
  var show = "";
  var year = date.getFullYear();
  var month = date.getMonth()+1;
  if(month<10){
      month = "0" + month;
  }
  var day = date.getDate();
  if(day<10){
      day = "0" + day;
  }
  var week = date.getDay();
 switch(week){
     case 0:week = "日";break;
     case 1:week = "一";break;
     case 2:week = "二";break;
     case 3:week = "三";break;
     case 4:week = "四";break;
     case 5:week = "五";break;
     case 6:week = "六";break;
 }
  
  
  show = year + "年" + month + "月" + day + "日" + " 星期" + week + "--";
  

  
  
  //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
  var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
  
  var scoreArr = scoreStr.split(";");
  var sum = 0;

  for(var i=0;i<scoreArr.length;i++){
    var ss = scoreArr[i].split(":");
    var score = parseInt(ss[1]);
      sum += score;
  }
  
   console.log(sum,scoreArr.length);
  var avg = sum / scoreArr.length;

    show+= "班级平均分为："+ avg; 


  //从数组中将成绩撮出来，然后求和取整，并输出。
  

document.write(show);
//alert(23);

</script>
